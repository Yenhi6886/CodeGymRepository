<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="login.css">
  <!--  <link rel="stylesheet" th:href="@{/static/login/login.css}">-->

</head>
<body>
<div class="login-container">
  <div class="login-header">
    <i class="fas fa-user-circle fa-2x"></i>
      <div class="mt-2">ĐĂNG NHẬP HỆ THỐNG</div>
  </div>
<!--  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->
<!--  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>-->
  <div class="alert-box">
    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
  </div>

  <form th:action="@{/login}" method="post">
    <div class="icon-input">
      <i class="fas fa-envelope"></i>
      <input type="text" class="form-control" name="username" placeholder="Email hoặc ID" required>
    </div>
    <div class="icon-input">
      <i class="fas fa-lock"></i>
      <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
    </div>
    <div class="remember-line">
      <div>
        <input type="checkbox" id="remember" name="remember-me">
        <label for="remember">Ghi nhớ</label>
      </div>
      <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>
    </div>
  </form>

</div>
</body>
</html>
