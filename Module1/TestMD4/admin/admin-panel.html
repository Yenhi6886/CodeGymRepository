<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="admin-panel.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- Header -->
    <nav>
        <i class="fa fa-mortar-board"></i>
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
        <ul>
            <li class="dropdown-toggle">
                <a onclick="toggleDropdown()">
                    <i class="fa fa-user-circle"></i> Admin
                </a>
                <ul class="dropdown" id="adminDropdown">
                    <li>
                        <a href="/logout" class="logout-link">
                            <i class="fas fa-sign-out-alt"></i> Log out
                        </a>
                    </li>
                </ul>
            </li>

        </ul>

    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin</h4>
        <a th:href="@{/accounts}"><i class="fas fa-user me-2"></i>Accounts</a>
        <a th:href="@{/subjects}"><i class="fas fa-book me-2"></i>Subjects</a>
        <a th:href="@{/classes}"><i class="fas fa-chalkboard me-2"></i>Classes</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Welcome, Administrator</h2>

        <div class="sections">
            <div class="section" id="add-course">
                <a>
                    <img src="image/img.png" height="512" width="512"/>
                    <div>Accounts</div>
                </a>
            </div>

            <div class="section" id="courses">
                <a><img src="image/img_1.png" height="480" width="640"/>
                    <div>Subjects</div>
                </a>
            </div>

            <div class="section" id="students">
                <a>
                    <img src="image/img_2.png" height="400" width="512"/>
                    <div>Classes</div>
                </a>
            </div>

        </div>
    </div>

</div>
<!-- Footer -->
<footer>
    © 2025 Student Management System. All rights reserved.
</footer>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('adminDropdown');
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    // Đóng dropdown khi click ngoài
    document.addEventListener('click', function (e) {
        const toggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.getElementById('adminDropdown');
        if (!toggle.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
