<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Layout HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Facebook</h1>
    <input type="text" placeholder="Tìm kiếm...">
</header>

<nav>
    <ul>
        <li>Trang chủ</li>
        <li>Thông báo</li>
        <li>Tin nhắn</li>
        <li>Cài đặt</li>
    </ul>
</nav>

<div class="container">
    <section>
        <h2>Bảng tin</h2>
        <p>Đây là nơi bạn sẽ thấy các hoạt động mới nhất từ bạn bè của bạn.</p>
    </section>

    <aside>
        <h3>Bạn bè đang online</h3>
        <ul>
            <li>Nguyễn Văn A</li>
            <li>Lê Thị B</li>
            <li>Trần C</li>
        </ul>
    </aside>

    <article>
        <h3>Bài viết nổi bật</h3>
        <p>Hôm nay trời mưa to.</p>
    </article>
</div>

<footer>
    <p>&copy; 2025 Facebook </p>
</footer>
</body>
</html>
