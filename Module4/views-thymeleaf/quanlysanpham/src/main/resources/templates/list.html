<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/products/create}" class="btn btn-primary mb-3">Thêm sản phẩm</a>
<form class="mb-3" th:action="@{/products/search}" method="get">
    <input type="text" name="name" placeholder="Tìm theo tên" class="form-control w-25 d-inline">
    <button type="submit" class="btn btn-info">Tìm</button>
</form>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Hãng</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{'/products/view/' + ${product.id}}" class="btn btn-success btn-sm">Xem</a>
            <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xoá?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
