<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Cập nhật sản phẩm</h2>
<form th:action="@{/products/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label>Tên</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Giá</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Mô tả</label>
        <input type="text" th:field="*{description}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Hãng</label>
        <input type="text" th:field="*{manufacturer}" class="form-control">
    </div>
    <button type="submit" class="btn btn-warning">Cập nhật</button>
    <a th:href="@{/products}" class="btn btn-secondary">Huỷ</a>
</form>
</body>
</html>
