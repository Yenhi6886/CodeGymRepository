<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa bài hát</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Sửa thông tin bài hát</h2>
<form th:action="@{/songs/save}" th:object="${song}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}" />
  <div class="mb-3">
    <label class="form-label">Tên bài hát:</label>
    <input type="text" th:field="*{name}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Nghệ sĩ:</label>
    <input type="text" th:field="*{artist}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Thể loại:</label>
    <input type="text" th:field="*{genre}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Đổi file nhạc (tuỳ chọn):</label>
    <input type="file" name="file" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-success">Cập nhật</button>
  <a th:href="@{/songs}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
