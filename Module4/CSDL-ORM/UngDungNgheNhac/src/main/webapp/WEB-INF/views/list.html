<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bài hát</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách bài hát</h2>
<a th:href="@{/songs/create}" class="btn btn-primary mb-3">Thêm bài hát mới</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Nghệ sĩ</th>
        <th>Thể loại</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <a th:href="@{'/songs/play/' + ${song.id}}" class="btn btn-sm btn-success">Nghe</a>
            <a th:href="@{'/songs/edit/' + ${song.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/songs/delete/' + ${song.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc muốn xoá?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
