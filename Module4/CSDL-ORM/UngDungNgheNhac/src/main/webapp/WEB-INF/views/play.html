<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nghe nhạc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Nghe bài hát: <span th:text="${song.name}"></span></h2>
<p><strong>Nghệ sĩ:</strong> <span th:text="${song.artist}"></span></p>
<p><strong>Thể loại:</strong> <span th:text="${song.genre}"></span></p>

<audio controls class="w-100">
    <source th:src="@{'/music/' + ${song.filePath}}" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
</audio>
<br><br>
<a th:href="@{/songs}" class="btn btn-secondary">Quay lại danh sách</a>
</body>
</html>
