<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h3 class="text-danger mb-3">DANH SÁCH SẢN PHẨM</h3>
    <div class="row" th:each="product : ${products}">
        <div class="col-md-3">
            <div class="card">
                <img th:src="@{'/images/' + ${product.id} + '.jpg'}" class="card-img-top" alt="Hình sản phẩm" />
                <div class="card-body text-center">
                    <h5 th:text="${product.name}"></h5>
                    <p>
                        <del th:text="${#numbers.formatDecimal(product.price + 50000, 0, 'POINT', '.', ',')} + ' đ'"></del><br/>
                        <strong class="text-danger" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', '.', ',')} + ' đ'"></strong>
                    </p>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{'/detail/' + ${product.id}}">Chi tiết</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/add/' + ${product.id}(action='show')}">Mua ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
